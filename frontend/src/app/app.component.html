<div style="text-align: center; margin-top: 40px; font-family: Arial, sans-serif;">
  <h1 style="margin-bottom: 30px;">TimeOff Manager</h1>

  <div style="margin-bottom: 20px;">
    <button (click)="loadUsers()">Vezi Utilizatori</button>
    <button (click)="loadProjects()">Vezi Proiecte</button>
    <button (click)="loadLeaveTypes()">Vezi Tipuri Concediu</button>
    <button (click)="loadLeaveRequests()">Vezi Cereri Concediu</button>
    <button (click)="loadAssignments()">Vezi Atribuiri Proiecte</button>
  </div>

  <!-- Utilizatori -->
  <div *ngIf="users.length > 0">
    <h2> Utilizatori</h2>
    <ul style="list-style: none; padding: 0;">
      <li *ngFor="let user of users">
        Nume utilizator: {{ user.name }} <br/>
      </li>
    </ul>
  </div>

  <!-- Proiecte -->
  <div *ngIf="projects.length > 0">
    <h2>Proiecte</h2>
    <ul style="list-style: none; padding: 0;">
      <li *ngFor="let project of projects">
        Nume Proiect: {{ project.name }} <br/>
      </li>
    </ul>
  </div>

  <!-- Tipuri Concediu -->
  <div *ngIf="leaveTypes.length > 0">
    <h2>Tipuri Concediu</h2>
    <ul style="list-style: none; padding: 0;">
      <li *ngFor="let type of leaveTypes">
        Tip Concediu: {{ type.name }} <br/>
      </li>
    </ul>
  </div>

  <!-- Cereri Concediu -->
  <div *ngIf="leaveRequests.length > 0">
    <h2>Cereri Concediu</h2>
    <ul style="list-style: none; padding: 0;">
      <li *ngFor="let request of leaveRequests">
        Motiv: {{ request.notes }} <br/>
      </li>
    </ul>
  </div>

  <!-- Atribuiri Proiecte -->
  <div *ngIf="assignments.length > 0">
    <h2> Atribuiri Proiecte</h2>
    <ul style="list-style: none; padding: 0;">
      <li *ngFor="let assignment of assignments">
         ID: {{ assignment.id }} <br/>
      </li>
    </ul>
  </div>
</div>
